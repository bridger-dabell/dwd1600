    <h1>Additional Information</h1>
<div>
    <form method="get" class="myForm" action="thanks.html">
    <fieldset>
        <legend>Personal Information</legend>
        <label>First Name*<input type="text" name="fname" required /> </label>
        <label>Last Name*<input type="text" name="lname" required /> </label>
        <label
          >Phone Number*<input
            type="tel"
            name="phone"
            required
            placeholder="123-456-7890"
          />
        </label>
      </fieldset>

      <fieldset>
        <legend>What Can We Help You With?</legend>
        <label>I am a Group of 30+<input type="radio" name="Request" value="tips"></label>
        <label>I want to plan ahead<input type="radio" name="Request" value="Feedback"></label>
        <label>Want More Information<input type="radio" name="Request" value="Content"></label>
      </fieldset>

      <fieldset>
      <legend>Select A Way We Can Improve</legend>
        <label>Needs More Information On Each Trip<input type="checkbox" name="Request" value="tips"></label>
        <label>Want More Trips<input type="checkbox" name="Request" value="Feedback"></label>
        <label>Want Cheaper Trips<input type="checkbox" name="Request" value="Content"></label>
      </fieldset>
      <fieldset>
        <legend>Where is your Trip Located</legend>
        <select name="rate">
        <option value="none">please select</option>
        <option value="Hawaii">Hawaii</option>
        <option value="Alaska">Alaska</option>
        <option value="Arches">Arches</option>  
        <option value="Yellowstone">Yellowstone</option>  
        <option value="VBad">Egypt</option>   
        </select>
      </fieldset>
      <label>
      <legend>If you have any comments please type them here!</legend>
        <textarea name="comments" type="textarea" rows="5" colums="15" ></textarea>
      </label>
        <input type="submit" value="Submit The Form" />
      </form>
